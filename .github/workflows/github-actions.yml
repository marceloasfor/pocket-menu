name: Tests Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: Build & Test
        run: |
          cd webapp/
          make build
          make run
          make test-cov MIN_COVERAGE=30
