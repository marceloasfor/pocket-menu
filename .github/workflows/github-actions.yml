on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: |
          export VERSION=$(git rev-parse --short "$GITHUB_SHA") &&
          export DATABASE_URL=psql://postgres:getyourown@host.docker.internal:5432/pocket-menu-webapp &&

          cd webapp/
          cp sample.env .env

          make build-dev VERSION=":${VERSION}"

          make run-dev VERSION=":${VERSION}" EXTRA_ARGS="
            -e DATABASE_URL='${DATABASE_URL}'
            --add-host host.docker.internal:host-gateway"
